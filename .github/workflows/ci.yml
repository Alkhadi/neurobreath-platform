# NeuroBreath CI/CD Pipeline
# Runs on: Push to main, Pull Requests

name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  # ====================================
  # Web App (Next.js) - Build & Test
  # ====================================
  web-build:
    name: Web App - Build & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./web

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
          cache-dependency-path: web/yarn.lock

      - name: Install Yarn 1 (Classic)
        run: npm install -g yarn@1.22.22

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: TypeScript type check
        run: yarn tsc --noEmit

      - name: Lint check
        run: yarn lint

      - name: Build production bundle
        run: yarn build
        env:
          NEXT_PUBLIC_SITE_URL: https://www.neurobreath.co.uk
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/neurobreath?schema=public

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: ${{ github.workspace }}/web/.next
          retention-days: 7
          if-no-files-found: error

  # ====================================
  # Web App - Accessibility Audit
  # ====================================
  web-accessibility:
    name: Web App - Accessibility Audit
    runs-on: ubuntu-latest
    needs: web-build
    defaults:
      run:
        working-directory: ./web

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
          cache-dependency-path: web/yarn.lock

      - name: Install Yarn 1 (Classic)
        run: npm install -g yarn@1.22.22

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: web-build
          path: ${{ github.workspace }}/web/.next

      - name: Install dependencies and start server
        run: |
          yarn install --frozen-lockfile
          yarn start &
          sleep 10

      - name: Run Lighthouse CI
        run: |
          npm install -g @lhci/cli
          lhci autorun --config=.lighthouserc.json

  # ====================================
  # Web App - Deploy to Cloudflare Pages (Production only)
  # ====================================
  # Web App - Deploy to Cloudflare Pages (Production only)
  # ====================================
  web-deploy:
    name: Web App - Deploy to Cloudflare Pages
    runs-on: ubuntu-latest
    needs: [web-build, web-accessibility]
    if: ${{ github.ref == 'refs/heads/main' }}  # Only deploy on main branch
    defaults:
      run:
        working-directory: ./web

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
          cache-dependency-path: web/yarn.lock

      - name: Install Yarn 1 (Classic)
        run: npm install -g yarn@1.22.22

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build for production
        run: yarn build
        env:
          NEXT_PUBLIC_SITE_URL: https://www.neurobreath.co.uk
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/neurobreath?schema=public

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy web/.next --project-name=neurobreath

