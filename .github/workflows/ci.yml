# NeuroBreath CI/CD Pipeline
# Runs on: Push to main, Pull Requests

name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  # ====================================
  # Web App (Next.js) - Build & Test
  # ====================================
  web-build:
    name: Web App - Build & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./web

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: TypeScript type check
        run: npm run typecheck

      - name: Lint check
        run: npm run lint

      - name: Build production bundle
        run: npm run build
        env:
          NEXT_PUBLIC_SITE_URL: https://www.neurobreath.co.uk
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/neurobreath?schema=public

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: web/.next
          retention-days: 7
          if-no-files-found: error
          include-hidden-files: true

  # ====================================
  # Web App - Accessibility Audit
  # ====================================
  web-accessibility:
    name: Web App - Accessibility Audit
    runs-on: ubuntu-latest
    needs: web-build
    defaults:
      run:
        working-directory: ./web

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: web-build
          path: web/.next

      - name: Install dependencies and start server
        run: |
          npm ci
          npm run start &
          sleep 10

      - name: Run Lighthouse CI
        run: |
          npm install -g @lhci/cli
          lhci autorun --config=.lighthouserc.json

  # ====================================
  # Web App - Content Quality Gate
  # ====================================
  content-quality-gate:
    name: Web App - Content Quality Gate
    runs-on: ubuntu-latest
    needs: web-build
    defaults:
      run:
        working-directory: ./web

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: web-build
          path: web/.next

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Chromium
        run: npx playwright install --with-deps chromium

      - name: Run content quality gate
        run: npm run content:quality-gate
        env:
          QUALITY_GATE_BASE_URL: http://localhost:3000

      - name: Upload content quality reports
        uses: actions/upload-artifact@v4
        with:
          name: content-quality-report
          path: web/reports
          retention-days: 7
          if-no-files-found: error

  # ====================================
  # Web App - SEO & Search Console Checks
  # ====================================
  web-seo-validation:
    name: Web App - SEO Validation
    runs-on: ubuntu-latest
    needs: web-build
    defaults:
      run:
        working-directory: ./web

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: web-build
          path: web/.next

      - name: Install dependencies
        run: npm ci

      - name: Install Chromium
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser

      - name: Start server
        run: |
          PORT=3000 npm run start &
          sleep 10
        env:
          NEXT_PUBLIC_SITE_URL: https://neurobreath.co.uk

      - name: Run sitemap validation
        run: npm run seo:sitemap:ci
        env:
          SEO_BASE_URL: http://localhost:3000
          NEXT_PUBLIC_SITE_URL: https://neurobreath.co.uk

      - name: Run search console readiness
        run: npm run seo:search-console-ready
        env:
          SEO_BASE_URL: http://localhost:3000
          NEXT_PUBLIC_SITE_URL: https://neurobreath.co.uk
          CHROME_PATH: /usr/bin/chromium-browser

      - name: Upload SEO reports
        uses: actions/upload-artifact@v4
        with:
          name: seo-reports
          path: web/reports
          retention-days: 7
          if-no-files-found: error

