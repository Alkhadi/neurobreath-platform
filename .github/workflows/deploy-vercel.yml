# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: Deploy to Vercel (Production)

'on':
  push:
    branches: [main]
    paths:
      - 'web/**'
      - '.github/workflows/deploy-vercel.yml'
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    env:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check Vercel secrets
        id: gate
        shell: bash
        run: |
          missing=0
          for var in VERCEL_TOKEN VERCEL_ORG_ID VERCEL_PROJECT_ID; do
            if [ -z "${!var}" ]; then
              echo "::warning::Missing required GitHub Actions secret: ${var}"
              missing=1
            fi
          done

          if [ "$missing" -eq 1 ]; then
            echo "ready=false" >> "$GITHUB_OUTPUT"
            echo "Skipping Vercel deploy (secrets not configured)." >> "$GITHUB_STEP_SUMMARY"
            exit 0
          fi

          echo "ready=true" >> "$GITHUB_OUTPUT"

      # This action runs the Vercel CLI under the hood.
      # Required secrets:
      # - VERCEL_TOKEN
      # - VERCEL_ORG_ID
      # - VERCEL_PROJECT_ID
      - name: Deploy to Vercel (prod)
        if: steps.gate.outputs.ready == 'true'
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ env.VERCEL_TOKEN }}
          vercel-org-id: ${{ env.VERCEL_ORG_ID }}
          vercel-project-id: ${{ env.VERCEL_PROJECT_ID }}
          working-directory: ./web
          vercel-args: '--prod'

      - name: Summary
        run: |
          echo "Deployed commit: $GITHUB_SHA" >> $GITHUB_STEP_SUMMARY
