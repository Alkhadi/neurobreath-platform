name: CI Gates

on:
  pull_request:
    branches: ["main"]

jobs:
  ci-gates:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: web

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node (LTS)
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "yarn"
          cache-dependency-path: web/yarn.lock

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Lint
        run: yarn lint

      - name: Typecheck
        run: yarn typecheck

      - name: Build
        run: yarn build
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/neurobreath_test?schema=public

      # Playwright E2E Smoke (minimal but meaningful)
      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: E2E smoke test (Buddy)
        run: yarn test:e2e tests/buddy.spec.ts

      - name: E2E responsive overflow guard (Tesla)
        run: yarn test:e2e tests/responsive.spec.ts

      - name: Start Next.js server
        run: |
          set -euo pipefail

          PORT=3000 NODE_ENV=production DATABASE_URL="${DATABASE_URL}" yarn start &
          echo $! > /tmp/nb_server.pid

          for i in {1..60}; do
            if curl -fsS "http://localhost:3000/robots.txt" >/dev/null; then
              exit 0
            fi
            sleep 2
          done

          echo "Server did not become ready in time" >&2
          exit 1
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/neurobreath_test?schema=public

      - name: Link verification (internal routes)
        run: BASE_URL="http://localhost:3000" yarn links:verify

      - name: Install Chromium (for Lighthouse)
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser

      - name: Lighthouse smoke (perf/a11y/seo)
        run: BASE_URL="http://localhost:3000" yarn perf:lighthouse

      - name: Upload link verification report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: links-verification
          path: web/reports/links-verification.json
          if-no-files-found: ignore
          retention-days: 14

      - name: Upload responsive scan reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: responsive-scan
          path: web/reports/responsive
          if-no-files-found: ignore
          retention-days: 14

      - name: Upload Lighthouse reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-reports
          path: web/reports/lighthouse
          if-no-files-found: ignore
          retention-days: 14

      - name: Stop Next.js server
        if: always()
        run: |
          if [ -f /tmp/nb_server.pid ]; then
            kill "$(cat /tmp/nb_server.pid)" || true
          fi
