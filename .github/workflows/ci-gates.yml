name: CI Gates

on:
  pull_request:
    branches: ["main"]

jobs:
  ci-gates:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: web

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node (LTS)
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "yarn"
          cache-dependency-path: web/yarn.lock

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Lint
        run: yarn lint

      - name: Typecheck
        run: yarn typecheck

      - name: Build
        run: yarn build
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/neurobreath_test?schema=public

      # Playwright E2E Smoke (minimal but meaningful)
      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: E2E smoke test (Buddy)
        run: yarn test:e2e tests/buddy.spec.ts

      - name: E2E responsive overflow guard (Tesla)
        run: yarn test:e2e tests/responsive.spec.ts

      - name: Link verification (internal routes)
        run: |
          set -euo pipefail

          SERVER_PID=""
          PORT=3000 DATABASE_URL="${DATABASE_URL}" yarn dev:e2e &
          SERVER_PID=$!
          trap 'if [ -n "${SERVER_PID}" ]; then kill "${SERVER_PID}" || true; fi' EXIT

          for i in {1..60}; do
            if curl -fsS "http://localhost:3000/robots.txt" >/dev/null; then
              break
            fi
            sleep 2
          done

          BASE_URL="http://localhost:3000" yarn links:verify
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/neurobreath_test?schema=public
