  <circle cx="1150" cy="220" r="1.5" fill="#94a3b8" opacity="0.2"/>
  <circle cx="1200" cy="200" r="1.5" fill="#94a3b8" opacity="0.2"/>
  <circle cx="1100" cy="700" r="1.5" fill="#94a3b8" opacity="0.2"/>
