  <path d="M 840 180 L 800 180 M 840 180 L 840 220" stroke="#94a3b8" stroke-width="2" opacity="0.4"/>
  <path d="M 120 720 L 120 680 M 120 720 L 160 720" stroke="#94a3b8" stroke-width="2" opacity="0.4"/>
  <path d="M 840 720 L 800 720 M 840 720 L 840 680" stroke="#94a3b8" stroke-width="2" opacity="0.4"/>

