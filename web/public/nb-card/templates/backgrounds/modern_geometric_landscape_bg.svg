<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900">
  <defs>
    <style>
      :root {
        --nb-dark: #0b1220;
        --nb-mid: #111827;
        --nb-surface: rgba(255,255,255,0.92);
        --nb-surface-2: rgba(255,255,255,0.75);
        --nb-blue: #3b82f6;
        --nb-cyan: #06b6d4;
        --nb-amber: #f59e0b;
        --nb-slate: #94a3b8;
      }
    </style>
    <linearGradient id="mg-l-grad1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0b1220"/>
      <stop offset="100%" stop-color="#1e293b"/>
    </linearGradient>
    <linearGradient id="mg-l-grad2" x1="0" y1="0" x2="0.6" y2="1">
      <stop offset="0%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#06b6d4"/>
    </linearGradient>
    <linearGradient id="mg-l-grad3" x1="0" y1="0" x2="1" y2="0.5">
      <stop offset="0%" stop-color="#f59e0b"/>
      <stop offset="100%" stop-color="#f97316"/>
    </linearGradient>
    <clipPath id="mg-l-clip">
      <rect x="16" y="16" width="1568" height="868" rx="24"/>
    </clipPath>
  </defs>

  <!-- Safe boundary rounded rect -->
  <rect x="16" y="16" width="1568" height="868" rx="24" fill="url(#mg-l-grad1)"/>

  <g clip-path="url(#mg-l-clip)">
    <!-- Large diagonal block - blue/cyan -->
    <polygon points="0,0 1100,0 700,900 0,900" fill="url(#mg-l-grad2)" opacity="0.18"/>

    <!-- Accent diagonal stripe - amber -->
    <polygon points="950,0 1050,0 650,900 550,900" fill="url(#mg-l-grad3)" opacity="0.35"/>

    <!-- Secondary diagonal accent -->
    <polygon points="1000,0 1030,0 630,900 600,900" fill="#f59e0b" opacity="0.12"/>

    <!-- Geometric blocks - top right -->
    <rect x="1100" y="60" width="440" height="340" rx="16" fill="#1e293b" opacity="0.6"/>
    <rect x="1120" y="80" width="400" height="300" rx="12" fill="rgba(255,255,255,0.04)" stroke="#3b82f6" stroke-width="1" opacity="0.5"/>

    <!-- Subtle grid lines -->
    <line x1="400" y1="16" x2="400" y2="884" stroke="#94a3b8" stroke-width="0.5" opacity="0.08"/>
    <line x1="800" y1="16" x2="800" y2="884" stroke="#94a3b8" stroke-width="0.5" opacity="0.08"/>
    <line x1="1200" y1="16" x2="1200" y2="884" stroke="#94a3b8" stroke-width="0.5" opacity="0.08"/>
    <line x1="16" y1="300" x2="1584" y2="300" stroke="#94a3b8" stroke-width="0.5" opacity="0.08"/>
    <line x1="16" y1="600" x2="1584" y2="600" stroke="#94a3b8" stroke-width="0.5" opacity="0.08"/>

    <!-- Decorative corner shapes -->
    <polygon points="16,16 180,16 16,160" fill="#3b82f6" opacity="0.12"/>
    <polygon points="1584,884 1420,884 1584,740" fill="#06b6d4" opacity="0.1"/>

    <!-- Small accent dots -->
    <circle cx="1140" cy="520" r="4" fill="#f59e0b" opacity="0.4"/>
    <circle cx="1160" cy="540" r="3" fill="#3b82f6" opacity="0.3"/>
    <circle cx="1180" cy="510" r="2.5" fill="#06b6d4" opacity="0.35"/>

    <!-- Thin accent lines -->
    <line x1="80" y1="700" x2="500" y2="700" stroke="#3b82f6" stroke-width="1.5" opacity="0.2"/>
    <line x1="80" y1="710" x2="350" y2="710" stroke="#06b6d4" stroke-width="1" opacity="0.15"/>

    <!-- Safe text surface panel (left side) -->
    <rect x="60" y="120" width="580" height="520" rx="16" fill="rgba(255,255,255,0.06)"/>
    <rect x="60" y="120" width="580" height="520" rx="16" fill="none" stroke="rgba(255,255,255,0.08)" stroke-width="1"/>

    <!-- QR zone (bottom right) -->
    <rect x="1320" y="580" width="220" height="220" rx="12" fill="rgba(255,255,255,0.05)"/>
    <rect x="1320" y="580" width="220" height="220" rx="12" fill="none" stroke="rgba(255,255,255,0.12)" stroke-width="1" stroke-dasharray="6 4"/>

    <!-- Subtle bottom gradient overlay for depth -->
    <rect x="16" y="700" width="1568" height="184" rx="0" fill="url(#mg-l-grad1)" opacity="0.3"/>
  </g>
</svg>
