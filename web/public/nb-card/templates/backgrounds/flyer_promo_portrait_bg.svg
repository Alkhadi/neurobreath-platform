<svg width="800" height="1200" viewBox="0 0 800 1200" xmlns="http://www.w3.org/2000/svg">
  <!-- Flyer Promo (Portrait) Background -->
  <!-- Gradient background with sections for: Headline, Subhead, Hero, CTA, QR, Contact Strip -->
  
  <!-- Base gradient -->
  <defs>
    <linearGradient id="flyerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    
    <!-- Pattern for subtle texture -->
    <pattern id="flyerPattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="1" fill="white" opacity="0.05"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="1200" fill="url(#flyerGradient)"/>
  <rect width="800" height="1200" fill="url(#flyerPattern)"/>
  
  <!-- Headline Section (top) -->
  <rect x="0" y="0" width="800" height="200" fill="rgba(255,255,255,0.1)"/>
  
  <!-- Content Zone (white panel) -->
  <rect x="40" y="240" width="720" height="720" fill="white" rx="16"/>
  
  <!-- CTA Zone accent -->
  <rect x="60" y="780" width="680" height="120" fill="rgba(99, 102, 241, 0.05)" rx="12"/>
  
  <!-- Contact Strip at bottom -->
  <rect x="0" y="1080" width="800" height="120" fill="rgba(0,0,0,0.8)"/>
  
  <!-- Decorative elements -->
  <circle cx="700" cy="100" r="60" fill="rgba(255,255,255,0.1)"/>
  <circle cx="100" cy="1100" r="40" fill="rgba(255,255,255,0.1)"/>
</svg>
