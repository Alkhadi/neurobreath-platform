<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900">
  <defs>
    <style>
      :root {
        --nb-dark: #0b1220;
        --nb-mid: #111827;
        --nb-surface: rgba(255,255,255,0.92);
        --nb-surface-2: rgba(255,255,255,0.75);
        --nb-blue: #3b82f6;
        --nb-cyan: #06b6d4;
        --nb-amber: #f59e0b;
        --nb-slate: #94a3b8;
      }
    </style>
    <linearGradient id="ab-grad1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1e40af"/>
      <stop offset="50%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#2563eb"/>
    </linearGradient>
    <linearGradient id="ab-grad2" x1="0" y1="0" x2="0.5" y2="1">
      <stop offset="0%" stop-color="#06b6d4" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#3b82f6" stop-opacity="0"/>
    </linearGradient>
    <clipPath id="ab-clip">
      <rect x="16" y="16" width="1568" height="868" rx="24"/>
    </clipPath>
  </defs>

  <!-- Blue base -->
  <rect x="16" y="16" width="1568" height="868" rx="24" fill="url(#ab-grad1)"/>

  <g clip-path="url(#ab-clip)">
    <!-- Diagonal white zone (upper right to lower left) -->
    <polygon points="300,16 1584,16 1584,884 700,884" fill="rgba(255,255,255,0.92)"/>

    <!-- Soft inner shadow on white zone edge -->
    <polygon points="300,16 340,16 740,884 700,884" fill="rgba(59,130,246,0.08)"/>

    <!-- Cyan accent wash on blue portion -->
    <rect x="16" y="16" width="700" height="868" fill="url(#ab-grad2)"/>

    <!-- Decorative stripes on blue side -->
    <line x1="100" y1="16" x2="100" y2="884" stroke="rgba(255,255,255,0.08)" stroke-width="1"/>
    <line x1="200" y1="16" x2="200" y2="884" stroke="rgba(255,255,255,0.05)" stroke-width="1"/>

    <!-- Small geometric accents on blue side -->
    <rect x="60" y="700" width="120" height="3" rx="1.5" fill="rgba(255,255,255,0.2)"/>
    <rect x="60" y="715" width="80" height="2" rx="1" fill="rgba(255,255,255,0.12)"/>
    <circle cx="60" cy="670" r="4" fill="rgba(255,255,255,0.15)"/>

    <!-- Corner bracket on white zone -->
    <line x1="1460" y1="80" x2="1520" y2="80" stroke="#3b82f6" stroke-width="1.5" opacity="0.2"/>
    <line x1="1520" y1="80" x2="1520" y2="140" stroke="#3b82f6" stroke-width="1.5" opacity="0.2"/>

    <!-- Content panel on white zone -->
    <rect x="480" y="120" width="1020" height="640" rx="12" fill="none" stroke="rgba(59,130,246,0.06)" stroke-width="1"/>

    <!-- Subtle dot decoration -->
    <circle cx="1480" cy="780" r="1.5" fill="#3b82f6" opacity="0.15"/>
    <circle cx="1500" cy="780" r="1.5" fill="#3b82f6" opacity="0.15"/>
    <circle cx="1520" cy="780" r="1.5" fill="#3b82f6" opacity="0.15"/>

    <!-- Bottom line on white zone -->
    <line x1="480" y1="800" x2="800" y2="800" stroke="#3b82f6" stroke-width="0.5" opacity="0.1"/>
  </g>
</svg>
