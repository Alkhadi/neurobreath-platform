<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="900" height="1200" viewBox="0 0 900 1200">
  <defs>
    <linearGradient id="mg-p-navy" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#1e293b"/>
    </linearGradient>
    <linearGradient id="mg-p-blue" x1="0" y1="0" x2="0.6" y2="1">
      <stop offset="0%" stop-color="#2563eb"/>
      <stop offset="100%" stop-color="#0ea5e9"/>
    </linearGradient>
    <linearGradient id="mg-p-amber" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#f59e0b"/>
      <stop offset="100%" stop-color="#f97316"/>
    </linearGradient>
  </defs>

  <!-- White base -->
  <rect width="900" height="1200" fill="#ffffff"/>

  <!-- Top-left navy diagonal block -->
  <polygon points="0,0 450,0 200,400 0,400" fill="url(#mg-p-navy)"/>
  <polygon points="0,0 400,0 180,360 0,360" fill="#0f172a" opacity="0.7"/>

  <!-- Bottom-right navy diagonal block -->
  <polygon points="900,1200 450,1200 700,800 900,800" fill="url(#mg-p-navy)"/>
  <polygon points="900,1200 500,1200 720,840 900,840" fill="#0f172a" opacity="0.7"/>

  <!-- Blue rotated rectangle accent -->
  <g transform="translate(650, 300) rotate(45)">
    <rect x="0" y="0" width="180" height="180" rx="8" fill="url(#mg-p-blue)"/>
    <rect x="10" y="10" width="160" height="160" rx="4" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  </g>

  <!-- Orange accent lines -->
  <line x1="400" y1="0" x2="150" y2="420" stroke="url(#mg-p-amber)" stroke-width="3" opacity="0.85"/>
  <line x1="500" y1="1200" x2="750" y2="780" stroke="url(#mg-p-amber)" stroke-width="3" opacity="0.85"/>

  <!-- Subtle grid on white area -->
  <line x1="250" y1="150" x2="250" y2="1050" stroke="#e2e8f0" stroke-width="0.5" opacity="0.5"/>
  <line x1="150" y1="600" x2="700" y2="600" stroke="#e2e8f0" stroke-width="0.5" opacity="0.5"/>

  <!-- Decorative dots -->
  <circle cx="700" cy="850" r="3" fill="#2563eb" opacity="0.25"/>
  <circle cx="715" cy="870" r="2" fill="#0ea5e9" opacity="0.2"/>
  <circle cx="690" cy="880" r="2.5" fill="#f59e0b" opacity="0.2"/>

  <!-- QR zone hint -->
  <rect x="680" y="940" width="160" height="160" rx="8" fill="rgba(241,245,249,0.6)" stroke="#e2e8f0" stroke-width="1" stroke-dasharray="4 3"/>

  <!-- Bottom accent -->
  <rect x="200" y="1140" width="250" height="3" rx="1.5" fill="#2563eb" opacity="0.15"/>
  <rect x="200" y="1148" width="180" height="2" rx="1" fill="#0ea5e9" opacity="0.1"/>
</svg>
