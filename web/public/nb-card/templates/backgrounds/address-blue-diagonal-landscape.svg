<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900">
  <defs>
    <linearGradient id="abd-blue" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1e40af"/>
      <stop offset="50%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#2563eb"/>
    </linearGradient>
    <linearGradient id="abd-cyan" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#06b6d4" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#06b6d4" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <!-- Blue base -->
  <rect width="1600" height="900" fill="url(#abd-blue)"/>

  <!-- Cyan accent wash -->
  <rect x="0" y="0" width="1600" height="900" fill="url(#abd-cyan)"/>

  <!-- Diagonal white content zone -->
  <path d="M 300 0 L 1600 0 L 1600 900 L 700 900 Z" fill="rgba(255,255,255,0.92)"/>

  <!-- Shadow edge for white zone -->
  <path d="M 300 0 L 700 900" stroke="rgba(0,0,0,0.08)" stroke-width="2"/>

  <!-- Vertical stripes on blue side -->
  <rect x="50" y="0" width="2" height="900" fill="rgba(255,255,255,0.1)"/>
  <rect x="150" y="0" width="1" height="900" fill="rgba(255,255,255,0.08)"/>
  <rect x="220" y="0" width="2" height="900" fill="rgba(255,255,255,0.1)"/>

  <!-- Corner brackets on white zone -->
  <path d="M 350 50 L 350 120 M 350 50 L 420 50" stroke="rgba(30,41,59,0.3)" stroke-width="2"/>
  <path d="M 1550 50 L 1480 50 M 1550 50 L 1550 120" stroke="rgba(30,41,59,0.3)" stroke-width="2"/>
  <path d="M 750 850 L 750 780 M 750 850 L 820 850" stroke="rgba(30,41,59,0.3)" stroke-width="2"/>
  <path d="M 1550 850 L 1480 850 M 1550 850 L 1550 780" stroke="rgba(30,41,59,0.3)" stroke-width="2"/>

  <!-- Content panel outline on white zone -->
  <rect x="380" y="180" width="1100" height="540" rx="12" fill="none" stroke="rgba(30,41,59,0.08)" stroke-width="1" stroke-dasharray="8 4"/>

  <!-- Geometric accents on blue side -->
  <circle cx="150" cy="200" r="6" fill="rgba(255,255,255,0.3)"/>
  <circle cx="180" cy="240" r="4" fill="rgba(255,255,255,0.25)"/>
  <circle cx="120" cy="260" r="5" fill="rgba(255,255,255,0.28)"/>

  <circle cx="150" cy="700" r="6" fill="rgba(255,255,255,0.3)"/>
  <circle cx="180" cy="660" r="4" fill="rgba(255,255,255,0.25)"/>
  <circle cx="120" cy="640" r="5" fill="rgba(255,255,255,0.28)"/>

  <!-- Dots on white zone -->
  <circle cx="1400" cy="150" r="3" fill="rgba(30,41,59,0.15)"/>
  <circle cx="1420" cy="170" r="2" fill="rgba(30,41,59,0.12)"/>
  <circle cx="1440" cy="150" r="2.5" fill="rgba(30,41,59,0.13)"/>

  <!-- Bottom accent line -->
  <line x1="380" y1="780" x2="780" y2="780" stroke="rgba(30,41,59,0.15)" stroke-width="2"/>
</svg>
