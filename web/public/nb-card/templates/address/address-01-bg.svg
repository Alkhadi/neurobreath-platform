<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 1000" width="1600" height="1000"
     role="img" aria-labelledby="t-address-01-bg d-address-01-bg">
  <title id="t-address-01-bg">Address Slate â€” Clean address details frame</title>
  <desc id="d-address-01-bg">Professional address template with soft slate gradient and location motif</desc>

  <defs>
    <!-- Base gradient -->
    <linearGradient id="g-base" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#E7F0F8"/>
      <stop offset="0.55" stop-color="#A7C3D9"/>
      <stop offset="1" stop-color="#6D8AA8"/>
    </linearGradient>

    <!-- Soft highlight blob -->
    <radialGradient id="g-blob" cx="30%" cy="25%" r="60%">
      <stop offset="0" stop-color="#FFFFFF" stop-opacity="0.55"/>
      <stop offset="1" stop-color="#FFFFFF" stop-opacity="0"/>
    </radialGradient>

    <!-- Corner accent gradient -->
    <linearGradient id="g-corner" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#0B1020" stop-opacity="0.12"/>
      <stop offset="1" stop-color="#0B1020" stop-opacity="0"/>
    </linearGradient>

    <!-- Micro-dot pattern (subtle) -->
    <pattern id="p-dots" width="24" height="24" patternUnits="userSpaceOnUse">
      <circle cx="4" cy="4" r="1.6" fill="#0B1020" opacity="0.08"/>
    </pattern>
  </defs>

  <!-- 1) Base -->
  <rect x="0" y="0" width="1600" height="1000" fill="url(#g-base)"/>

  <!-- 2) Soft highlight blob -->
  <circle cx="460" cy="240" r="520" fill="url(#g-blob)"/>

  <!-- 3) Subtle edge frame -->
  <rect x="56" y="56" width="1488" height="888" rx="48" fill="none" stroke="#0B1020" stroke-opacity="0.10" stroke-width="4"/>

  <!-- 4) Micro pattern on edges (keep center quiet) -->
  <g opacity="0.45">
    <rect x="56" y="56" width="1488" height="180" fill="url(#p-dots)" opacity="0.25"/>
    <rect x="56" y="764" width="1488" height="180" fill="url(#p-dots)" opacity="0.18"/>
  </g>

  <!-- 5) Top-left "Compass ring" motif -->
  <g transform="translate(120 120)">
    <circle cx="0" cy="0" r="84" fill="none" stroke="#0B1020" stroke-opacity="0.16" stroke-width="6"/>
    <circle cx="0" cy="0" r="54" fill="none" stroke="#0B1020" stroke-opacity="0.10" stroke-width="4"/>
    <path d="M0 -86 L0 -56" stroke="#0B1020" stroke-opacity="0.18" stroke-width="6" stroke-linecap="round"/>
    <path d="M86 0 L56 0" stroke="#0B1020" stroke-opacity="0.12" stroke-width="6" stroke-linecap="round"/>
    <path d="M0 86 L0 56" stroke="#0B1020" stroke-opacity="0.10" stroke-width="6" stroke-linecap="round"/>
    <path d="M-86 0 L-56 0" stroke="#0B1020" stroke-opacity="0.12" stroke-width="6" stroke-linecap="round"/>
  </g>

  <!-- 6) Bottom-right "Map pin" motif (subtle) -->
  <g transform="translate(1360 820)">
    <path d="M0 -70
             C-36 -70 -64 -42 -64 -8
             C-64 36 -10 78 0 96
             C10 78 64 36 64 -8
             C64 -42 36 -70 0 -70Z"
          fill="none" stroke="#0B1020" stroke-opacity="0.14" stroke-width="6"
          stroke-linejoin="round"/>
    <circle cx="0" cy="-12" r="16" fill="none" stroke="#0B1020" stroke-opacity="0.12" stroke-width="6"/>
  </g>

  <!-- 7) Gentle corner wash to increase readability -->
  <path d="M0 0H420C250 120 160 220 120 360C80 500 90 640 0 820V0Z"
        fill="url(#g-corner)"/>
  <path d="M1600 1000H1180C1350 880 1440 780 1480 640C1520 500 1510 360 1600 180V1000Z"
        fill="url(#g-corner)"/>
</svg>
