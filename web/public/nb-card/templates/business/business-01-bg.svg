<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 1000" role="img" aria-labelledby="business-01-bg-title business-01-bg-desc">
  <title id="business-01-bg-title">Executive Charcoal â€” Business Profile Background</title>
  <desc id="business-01-bg-desc">Professional business template with charcoal gradient, briefcase motif, and executive presentation</desc>
  <defs>
    <linearGradient id="business-01-base" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#111827;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1F2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#111827;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="business-01-highlight" cx="30%" cy="30%" r="60%">
      <stop offset="0%" style="stop-color:#1D4ED8;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#111827;stop-opacity:0" />
    </radialGradient>
    <pattern id="business-01-grid" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="1.5" fill="#F59E0B" opacity="0.15" />
    </pattern>
  </defs>
  
  <!-- Base gradient -->
  <rect width="1600" height="1000" fill="url(#business-01-base)" />
  
  <!-- Highlight blob -->
  <ellipse cx="480" cy="300" rx="600" ry="500" fill="url(#business-01-highlight)" />
  
  <!-- Edge frame -->
  <rect x="40" y="40" width="1520" height="920" fill="none" stroke="#F59E0B" stroke-width="2" opacity="0.3" rx="32" />
  
  <!-- Grid micro-pattern -->
  <rect x="80" y="80" width="1440" height="840" fill="url(#business-01-grid)" opacity="0.6" />
  
  <!-- Briefcase motif (top-left) -->
  <g transform="translate(160, 120)" opacity="0.35">
    <rect x="0" y="15" width="50" height="35" rx="4" fill="none" stroke="#4F46E5" stroke-width="3" />
    <rect x="18" y="0" width="14" height="15" fill="none" stroke="#4F46E5" stroke-width="3" stroke-linejoin="round" />
    <line x1="0" y1="30" x2="50" y2="30" stroke="#4F46E5" stroke-width="2" opacity="0.6" />
  </g>
  
  <!-- Monogram frame (bottom-right) -->
  <g transform="translate(1360, 800)" opacity="0.35">
    <rect x="0" y="0" width="50" height="50" rx="8" fill="none" stroke="#F59E0B" stroke-width="3" />
    <circle cx="25" cy="25" r="15" fill="none" stroke="#F59E0B" stroke-width="2" />
  </g>
  
  <!-- Corner wash for readability -->
  <rect x="100" y="120" width="400" height="120" fill="#111827" opacity="0.4" rx="24" />
</svg>
