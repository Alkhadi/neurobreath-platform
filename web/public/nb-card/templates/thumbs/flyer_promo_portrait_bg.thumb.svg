<svg width="200" height="300" viewBox="0 0 200 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Thumbnail for Flyer Promo (Portrait) -->
  <defs>
    <linearGradient id="thumbGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="200" height="300" fill="url(#thumbGradient)" rx="4"/>
  <rect x="10" y="60" width="180" height="180" fill="white" rx="4" opacity="0.9"/>
  <rect x="20" y="200" width="160" height="30" fill="rgba(99, 102, 241, 0.2)" rx="3"/>
  <rect x="0" y="270" width="200" height="30" fill="rgba(0,0,0,0.8)"/>
  
  <!-- Label text -->
  <text x="100" y="25" text-anchor="middle" font-family="sans-serif" font-size="14" font-weight="bold" fill="white">FLYER</text>
</svg>
