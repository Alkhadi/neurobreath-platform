<?xml version="1.0" encoding="UTF-8"?>
<svg width="1600" height="900" viewBox="0 0 1600 900" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#F8F9FA"/>
      <stop offset="1" stop-color="#FFFFFF"/>
    </linearGradient>
    <radialGradient id="glow" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(360 260) rotate(35) scale(520 360)">
      <stop offset="0" stop-color="#0056B3" stop-opacity="0.18"/>
      <stop offset="1" stop-color="#0056B3" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="glow2" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(1240 640) rotate(-20) scale(640 420)">
      <stop offset="0" stop-color="#0056B3" stop-opacity="0.14"/>
      <stop offset="1" stop-color="#0056B3" stop-opacity="0"/>
    </radialGradient>
    <pattern id="dots" width="28" height="28" patternUnits="userSpaceOnUse">
      <circle cx="2" cy="2" r="1.2" fill="#0056B3" fill-opacity="0.10"/>
    </pattern>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%" color-interpolation-filters="sRGB">
      <feGaussianBlur stdDeviation="0.6"/>
    </filter>
  </defs>

  <rect width="1600" height="900" fill="url(#bg)"/>
  <rect width="1600" height="900" fill="url(#glow)"/>
  <rect width="1600" height="900" fill="url(#glow2)"/>
  <rect width="1600" height="900" fill="url(#dots)" filter="url(#soft)"/>

  <!-- One larger soft shape so the background is clearly visible -->
  <circle cx="1260" cy="220" r="220" fill="#0056B3" opacity="0.06"/>

  <!-- Wave lines (still subtle, but visible) -->
  <g opacity="0.18" stroke="#0056B3" stroke-width="2">
    <path d="M-40 220 C 240 150, 520 290, 800 220 C 1080 150, 1360 290, 1640 220" fill="none"/>
    <path d="M-40 520 C 240 450, 520 590, 800 520 C 1080 450, 1360 590, 1640 520" fill="none"/>
    <path d="M-40 780 C 240 710, 520 850, 800 780 C 1080 710, 1360 850, 1640 780" fill="none"/>
  </g>
</svg>
