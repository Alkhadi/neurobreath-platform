<?xml version="1.0" encoding="UTF-8"?>
<svg width="1600" height="600" viewBox="0 0 1600 600" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Soft abstract background">
  <defs>
    <linearGradient id="wash" x1="0" y1="0" x2="1600" y2="600" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#D4E5EE" stop-opacity="0.55"/>
      <stop offset="0.55" stop-color="#DDD5E7" stop-opacity="0.38"/>
      <stop offset="1" stop-color="#E8CEC8" stop-opacity="0.40"/>
    </linearGradient>

    <radialGradient id="glowSage" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(480 240) rotate(90) scale(320 520)">
      <stop stop-color="#C4D4C5" stop-opacity="0.75"/>
      <stop offset="1" stop-color="#C4D4C5" stop-opacity="0"/>
    </radialGradient>

    <radialGradient id="glowSky" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(1180 210) rotate(90) scale(280 520)">
      <stop stop-color="#D4E5EE" stop-opacity="0.75"/>
      <stop offset="1" stop-color="#D4E5EE" stop-opacity="0"/>
    </radialGradient>

    <filter id="softBlur" x="-20%" y="-20%" width="140%" height="140%" color-interpolation-filters="sRGB">
      <feGaussianBlur stdDeviation="12"/>
    </filter>

    <filter id="grain" x="0" y="0" width="100%" height="100%" color-interpolation-filters="sRGB">
      <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="2" stitchTiles="stitch"/>
      <feColorMatrix type="matrix" values="0 0 0 0 0.35  0 0 0 0 0.35  0 0 0 0 0.35  0 0 0 0.12 0"/>
    </filter>
  </defs>

  <!-- Transparent background; meant to sit on top of CSS gradients -->
  <rect x="0" y="0" width="1600" height="600" fill="url(#wash)" opacity="0.9"/>

  <!-- Soft blobs -->
  <g filter="url(#softBlur)" opacity="1">
    <path d="M182 395C140 300 160 198 258 150C356 102 472 128 552 208C632 288 680 404 596 482C512 560 224 490 182 395Z" fill="url(#glowSage)"/>
    <path d="M1008 120C1106 58 1268 84 1364 180C1460 276 1500 412 1412 478C1324 544 1134 560 1028 484C922 408 910 182 1008 120Z" fill="url(#glowSky)"/>
    <path d="M540 86C618 42 750 52 824 116C898 180 908 276 844 318C780 360 654 364 576 310C498 256 462 130 540 86Z" fill="#DDD5E7" fill-opacity="0.6"/>
    <path d="M616 468C698 412 848 420 932 480C1016 540 998 610 902 630C806 650 664 620 604 560C544 500 534 524 616 468Z" fill="#E8CEC8" fill-opacity="0.55"/>
  </g>

  <!-- Gentle waves -->
  <g opacity="0.65">
    <path d="M-40 360C140 300 260 300 420 340C580 380 700 420 860 400C1020 380 1140 300 1300 310C1460 320 1540 380 1680 330" stroke="#6B8B6E" stroke-width="3"/>
    <path d="M-40 410C160 360 300 360 460 400C620 440 740 480 900 460C1060 440 1180 360 1340 370C1500 380 1580 440 1680 390" stroke="#A8C5D8" stroke-width="3"/>
  </g>

  <!-- Ultra subtle grain for depth -->
  <rect x="0" y="0" width="1600" height="600" filter="url(#grain)" opacity="0.28"/>
</svg>
