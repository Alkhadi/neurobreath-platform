<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
  
<!-- Brand: NeuroBreath -->
  <title>NeuroBreath • Measured Breathing & Relief</title>
  <meta name="description" content="NeuroBreath provides clinically referenced, neuro-inclusive breathing tools, guides and timers for calm, sleep, focus and emotional regulation.">

  <!-- Social (Open Graph / Twitter) -->
  <meta property="og:site_name" content="NeuroBreath">
  <meta property="og:title" content="NeuroBreath • Measured Breathing & Relief">
  <meta property="og:description" content="Clinically referenced, neuro-inclusive breathing techniques with clear guidance, timers and safety notes.">

  <!-- Standard favicon -->
  <link rel="icon" type="image/x-icon" href="/assets/icons/neurobreath-favicon.ico">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/icons/neurobreath-logo-square-32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/icons/neurobreath-logo-square-16.png">

  <!-- Apple / iOS icon -->
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/icons/neurobreath-logo-square-180.png">

  <!-- Android / PWA -->
  <link rel="icon" type="image/png" sizes="192x192" href="/assets/icons/neurobreath-logo-square-192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="/assets/icons/neurobreath-logo-square-512.png">

  <!-- Windows tile (optional) -->
  <meta name="msapplication-TileImage" content="/assets/icons/neurobreath-logo-square-150.png">

<script src="../zlib.js"></script>
  <script src="../png.js"></script>  
</head>

<body>
  <h2>PNG.js browser demo</h2>  
  <div id="buttons"></div>
  <canvas id="png-canvas"></canvas>
  
  <script>
      var files = ['ball.png',
        'chompy.png',
        'djay-indexed.png',
        'djay.png',
        'laptop.png',
        'loading.png',
        'spinfox.png',
        'trees.png']
      var buttonsEl = document.getElementById('buttons')
      buttonsEl.innerHTML = files.reduce((result, file) => {
        return result.concat(`<button data-file="${file}">${file}</button>`)
      }, '')
      buttonsEl.addEventListener('click', (e) => {        
        var file = e.target.dataset.file
        if (!file) {
          return
        }
        PNG.load(`../images/${file}`, document.getElementById('png-canvas'))
      })
    </script>
</body>

</html>
