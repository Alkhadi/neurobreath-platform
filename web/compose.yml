name: neurobreath

services:
  postgres:
    image: postgres:16
    container_name: neurobreath-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: neurobreath
    ports:
      - "5432:5432"
    volumes:
      - neurobreath_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d neurobreath"]
      interval: 5s
      timeout: 5s
      retries: 20

volumes:
  neurobreath_pgdata:

